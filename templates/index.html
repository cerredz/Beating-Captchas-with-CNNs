<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating Captcha</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class='text-center mb-4 fade-in-text-fast'>
            <h1 class="title">Beating Captcha</h1>
        </div>
    </section>

    <section id="description">

        <div class='container text-center mb-2 '>
            <div class='row justify-content-center'>
                <div class='col-sm-3 col-md-4 col-lg-8 description p-2'>
                    <p class='description-color fs-2 fade-in-text-slow category'>Select All {{category['category']}}</p>
                </div>
            </div>
    
        </div>

    </section>

    <section id="board">
        
            <div class=" text-center shadow-lg mb-2">
            <div class="row g-2 justify-content-center m-1 mt-5">
                <div class='col-sm-3 col-md-7 col-lg-8 m-0'> 
                    <button class="tile m-0 p-0 board value-{{category['true_labels'][0]}}"> <img src="{{url_for('static', filename='pic1.png')}}" ></button>
                    <button class="tile m-0 p-0 board value-{{category['true_labels'][1]}}"> <img src="{{url_for('static', filename='pic2.png')}}" ></button>
                    <button class="tile board value-{{category['true_labels'][2]}}"> <img src="{{url_for('static', filename='pic3.png')}}" ></button>
                </div>
            </div>
            <div class="row gx-0 justify-content-center m-0">
                <div class='col-sm-3 col-md-7 col-lg-8 m-0'> 
                    <button class="tile m-0 p-0 board value-{{category['true_labels'][3]}}"> <img src="{{url_for('static', filename='pic4.png')}}" ></button>
                    <button class="tile m-0 p-0 board value-{{category['true_labels'][4]}}"> <img src="{{url_for('static', filename='pic5.png')}}" ></button>
                    <button class="tile m-0 p-0 board value-{{category['true_labels'][5]}}"> <img src="{{url_for('static', filename='pic6.png')}}" ></button>
                </div>
            </div>
            <div class="row gx-0 justify-content-center m-1">
                <div class='col-sm-3 col-md-7 col-lg-8 m-0'> 
                    <button class="tile m-0 p-0 board value-{{category['true_labels'][6]}}"> <img src="{{url_for('static', filename='pic7.png')}}" ></button>
                    <button class="tile m-0 p-0 board value-{{category['true_labels'][7]}}"> <img src="{{url_for('static', filename='pic8.png')}}" ></button>
                    <button class="tile m-0 p-0 board value-{{category['true_labels'][8]}}"> <img src="{{url_for('static', filename='pic9.png')}}" ></button>
                </div>
            </div>
        </div>
    </section>

    <section id="buttons">
        <div class='row text-center'>
            <div class='col-lg-12 m-3 mb-2'>
                <form action="/aidemo" method="post">
                    <button id="ai-demo" type='submit' class='wiggle-button button fs-4 main-font text-dark shadow-lg p-3'> Ai Demo</button>
                </form>
            </div>  
        </div>
        
    </section>
    
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  
    <script src="{{url_for('static', filename = 'captcha.js')}}"></script>


      
    
</body>
</html>
